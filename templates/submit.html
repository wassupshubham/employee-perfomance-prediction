{% extends "base.html" %}

{% block title %}Prediction Result{% endblock %}

{% block header %}Prediction Result{% endblock %}

{% block content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Employee Performance Prediction</h2>
            
            <div class="mt-4 bg-blue-50 border border-blue-200 rounded-md p-4 max-w-lg mx-auto">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2h-1V9z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-blue-800">Predicted Performance Category:</h3>
                        <div class="mt-2 text-lg font-bold text-blue-700">
                            {{ prediction }}
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-8">
                <a href="{{ url_for('predict') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Predict Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
